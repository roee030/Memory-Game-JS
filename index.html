<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="new_game">New Game</button>
    <div class="game-wraper"></div>
    <div class="welcome-popup">
      <figure>
        <img src="" alt="" />
        <p>choose your level</p>
        <input type="radio" id="level1" name="level" value="easy" checked />
        <label for="level1">easy</label><br />
        <input type="radio" id="level2" name="level" value="medium" />
        <label for="level2">medium</label><br />
        <input type="radio" id="level3" name="level" value="hard" />
        <label for="level3">hard</label><br /><br />
        <input type="submit" value="Submit" />
      </figure>
    </div>
    <div class="you-win">You win!</div>
    <script src="script.js"></script>
  </body>
</html>
